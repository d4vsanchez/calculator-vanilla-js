<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Calculator app</title>

  <link rel="stylesheet" href="./css/theme1.css" />
  <link rel="stylesheet" href="./css/theme2.css" />
  <link rel="stylesheet" href="./css/main.css" />
</head>
<body class="theme1">
  <div class="container">
    <div class="configuration">
      <h1>calc</h1>

      <div class="theme-toggle-container">
        <span class="theme-toggle-title">Theme</span>
        <div class="theme-toggle">
          <span class="selected-theme"></span>

          <label>
            <span>1</span>
            <input type="radio" name="theme" value="theme1" checked />
          </label>

          <label>
            <span>2</span>
            <input type="radio" name="theme" value="theme2" />
          </label>

          <label>
            <span>3</span>
            <input type="radio" name="theme" value="theme3" />
          </label>
        </div>
      </div>
    </div>

    <div class="calculator">
      <div class="calculator-display">0</div>

      <div class="calculator-keypad">
        <!-- First row -->
        <button class="keypad-key" data-calculator="7">7</button>
        <button class="keypad-key" data-calculator="8">8</button>
        <button class="keypad-key" data-calculator="9">9</button>
        <button class="keypad-key keypad-destructive-key" data-calculator="del">del</button>

        <!-- Second row -->
        <button class="keypad-key" data-calculator="4">4</button>
        <button class="keypad-key" data-calculator="5">5</button>
        <button class="keypad-key" data-calculator="6">6</button>
        <button class="keypad-key" data-calculator="+">+</button>

        <!-- Third row -->
        <button class="keypad-key" data-calculator="1">1</button>
        <button class="keypad-key" data-calculator="2">2</button>
        <button class="keypad-key" data-calculator="3">3</button>
        <button class="keypad-key" data-calculator="-">-</button>

        <!-- Fourth row -->
        <button class="keypad-key" data-calculator=".">.</button>
        <button class="keypad-key" data-calculator="0">0</button>
        <button class="keypad-key" data-calculator="/">/</button>
        <button class="keypad-key" data-calculator="*">&times;</button>

        <!-- Fifth row -->
        <button class="keypad-key keypad-destructive-key big-key" data-calculator="reset">Reset</button>
        <button class="keypad-key keypad-equal-key big-key" data-calculator="=">=</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/d4vsanchez">David Sanchez</a>.
    </div>
  </div>

  <script src="js/themeView.js"></script>
  <script src="js/themeToggle.js"></script>
  <script src="js/calculator.js"></script>
  <script src="js/calculatorView.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
